version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m unittest > test_results.txt
          name: Test
      - store_artifacts:
          path: test_results.txt
          destination: test_results
      - store_test_results:
          path: test_results

workflows:
  main:
    jobs:
      - build-and-test
