version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          working_directory: $CIRCLE_WORKING_DIRECTORY/tests
          command: python -m unittest discover -s ./tests -t ./tests
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
